<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Secure booking swap platform built on Hedera blockchain" />
    <meta name="theme-color" content="#1e3a5f" />
    <title>Booking Swap - Secure Booking Exchange Platform</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading placeholder - will be replaced when React mounts -->
      <div id="app-loader" style="
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        color: white;
      ">
        <!-- Logo/Brand -->
        <div style="margin-bottom: 2rem;">
          <img 
            src="/logo-light.svg" 
            alt="Booking Swap Logo" 
            style="
              width: 120px;
              height: auto;
              max-height: 80px;
              object-fit: contain;
            "
          />
        </div>
        
        <!-- App Name -->
        <h1 style="
          margin: 0 0 1rem 0;
          font-size: 1.75rem;
          font-weight: 600;
          letter-spacing: -0.02em;
        ">Booking Swap</h1>
        
        <!-- Loading Spinner -->
        <div style="
          width: 48px;
          height: 48px;
          border: 4px solid rgba(255, 255, 255, 0.2);
          border-top-color: white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        
        <!-- Loading Text -->
        <p style="
          margin-top: 1.5rem;
          font-size: 0.875rem;
          opacity: 0.8;
          animation: pulse 2s ease-in-out infinite;
        ">Loading your secure exchange platform...</p>
        
        <!-- Keyframes for animations -->
        <style>
          @keyframes spin {
            to { transform: rotate(360deg); }
          }
          
          @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
          }
          
          @keyframes fadeOut {
            from { 
              opacity: 1;
              visibility: visible;
            }
            to { 
              opacity: 0;
              visibility: hidden;
            }
          }
          
          /* Smooth fade-out when React mounts */
          #root:not(:empty) #app-loader {
            animation: fadeOut 0.3s ease-out forwards;
            pointer-events: none;
          }
        </style>
      </div>
    </div>
    <noscript>
      <div style="
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1e3a5f;
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="max-width: 500px; line-height: 1.6;">
          Booking Swap requires JavaScript to be enabled in your browser.
          Please enable JavaScript and refresh the page to continue.
        </p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
